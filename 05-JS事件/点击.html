<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // document 包括此页所有代码，整个页面的事件
            document.onclick = function () {
                // js 第二定律，但凡好用的，绝对不兼容
                // alert(event.clientX + ', ' + event.clientY);

                // 兼容写法
                var ableEvent = event || ev;
                alert(ableEvent.clientX + ', ' + ableEvent.clientY);
            };
        };
    </script>
</head>
